<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function fib(n) {
        if (n <= 1) {
            return n;
        } else {
            return fib(n-1) + fib(n-2);
        }
    }
    console.log(fib(1))
    console.log(fib(3));
    console.log(fib(7));
</script>
</body>
</html>
